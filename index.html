<html>
    <head>
        <title>Home | PharmLooker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    </head>
    <body>
        <div id="nav-placeholder"></div>
        <script>
                $(function() {
                    $("#nav-placeholder").load("navbar.html");
                });
        </script>
        <div class="container mt-4">
            <h1 class="text-center">Pharmacy Locator</h1>
            <p class="text-center">Looking for the nearest local pharmacies in your area? Just Search and you will find.</p>
            <div class="row p-2">
                <div class="col">
                    <form class="form-inline py-2">
                        <div class="input-group mx-auto w-75">
                            <input type="text" class="form-control" id="search-box" placeholder="Enter location or pharmacy...">
                            <span class="form-clear" title="Clear">
                                <i class="fa fa-times-circle" aria-hidden="true"></i>
                            </span>
                            <button type="button" class="btn btn-primary" id="search-button" onclick="performSearch()">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row p-2">
                 <div class="col">
                    <div class="accordion" id="filterAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="filter-heading">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#filter" aria-expanded="true" aria-controls="collapseOne">
                                    <h5><i class="fa fa-bars" aria-hidden="true"></i> More options</h5>
                                </button>
                            </h2>
                            <div id="filter" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                                <div class="accordion-body">
                                </div>
                            </div>  
                        </div>
                    </div>
                </div> 
            </div>
            <div class="row p-2">
                <div class="col">
                    <div id="map"></div>
                </div> 
            </div>    
        </div>
        <script src="source/js/pharmacyData.js"></script>
        <script src="source/js/map.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="source/js/search.js"></script>
    </body>
</html>
